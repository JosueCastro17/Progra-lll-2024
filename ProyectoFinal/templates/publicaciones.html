<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación Vehículos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background: #f8f9fa;
            font-family: 'Arial', sans-serif;
            color: #333;
        }

        .navbar {
            background-color: #000;
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: center; /* Centra los elementos horizontalmente */
        }

        .navbar img {
            height: 40px; /* Ajusta el tamaño del logo según sea necesario */
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            margin-left: 1rem;
            font-weight: bold;
        }

        .container {
            margin-top: 2rem;
        }

        .title {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2rem;
            font-weight: bold;
        }

        .form-section {
            background-color: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-section h2 {
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-label {
            font-weight: bold;
            color: #333;
        }

        .btn-custom {
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 0.5rem 1rem;
            margin-top: 1rem;
        }

        .btn-custom:hover {
            background-color: #555;
        }

        .image-preview {
            width: 35%;
            border-radius: 10px;
            margin: 0 auto;
            display: block;
            margin-bottom: 1rem;
        }

        .brand-selection {
            margin-top: 2rem;
        }

        .brand-selection .row {
            display: flex;
            justify-content: center;
        }

        .brand-selection .col-4 {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 1rem;
        }

        .brand-logo {
            width: 80px; /* Ajusta el ancho según tu necesidad */
            height: 80px; /* Ajusta el alto según tu necesidad */
            object-fit: contain; /* Ajusta la imagen dentro del contenedor sin distorsionar */
        }

        .brand-selection .brand {
            text-align: center;
            font-weight: bold;
            margin-top: 0.5rem;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <img src="EllenImagen/Logo.png" alt="Logo">
        <a href="#">WillyAutoMarketSV</a>
    </nav>

    <div class="container">
        <div class="title">Nueva publicación</div>
        <div class="row">
            <div class="col-md-6 form-section">
                <!-- Eliminar la línea de abajo para quitar el logo solo -->
                <!-- <img src="EllenImagen/Logo.png" alt="Car Image" class="image-preview"> -->
                <form id="frmPublicaciones" enctype="multipart/form-data">
                    <div class="row mb-4">
                        <label for="txtNombreVehiculo" class="col-12 form-label">Nombre del Vehículo</label>
                        <div class="col-12">
                            <input type="text" class="form-control" id="txtNombreVehiculo" name="txtNombreVehiculo" required>
                        </div>
                    </div>
                    <div class="row mb-4">
                        <label for="txtPrecio" class="col-12 form-label">Precio</label>
                        <div class="col-12">
                            <input type="text" class="form-control" id="txtPrecio" name="txtPrecio" required>
                        </div>
                    </div>
                    <div class="row mb-4">
                        <label for="txtDescripcion" class="col-12 form-label">Descripción</label>
                        <div class="col-12">
                            <input type="text" class="form-control" id="txtDescripcion" name="txtDescripcion" required>
                        </div>
                    </div>
                    <div class="row mb-4">
                        <label for="imgVehiculo" class="col-12 form-label">Imagen del Vehículo</label>
                        <div class="col-12">
                            <input type="file" class="form-control" id="imgVehiculo" name="imgVehiculo" accept="image/*" required>
                        </div>
                    </div>
                    <!-- Campo para imagen adicional -->
                    <div class="row mb-4">
                        <label for="imgExtra" class="col-12 form-label">Otra Imagen</label>
                        <div class="col-12">
                            <input type="file" class="form-control" id="imgVehiculo2" name="imgVehiculo2" accept="image/*">
                        </div>
                    </div>
                    <!-- Nuevo botón para agregar ubicación -->
                    <div class="row mb-4">
                        <div class="col-12">
                            <button type="button" class="btn btn-custom" onclick="agregarUbicacion()">Agregar Ubicación</button>
                        </div>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-custom">Guardar</button>
                    </div>
                </form>
            </div>
            <div class="col-md-6 brand-selection">
                <h2>Seleccione una marca</h2>
                <div class="row">
                    <div class="col-4">
                        <img src="EllenImagen/Nissan.png" alt="Nissan" class="brand-logo">
                        <div class="brand">NISSAN</div>
                    </div>
                    <div class="col-4">
                        <img src="EllenImagen/BMW.svg.png" alt="BMW" class="brand-logo">
                        <div class="brand">BMW</div>
                    </div>
                    <div class="col-4">
                        <img src="EllenImagen/Toyota.png" alt="Toyota" class="brand-logo">
                        <div class="brand">TOYOTA</div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4">
                        <img src="EllenImagen/Honda.png" alt="Honda" class="brand-logo">
                        <div class="brand">HONDA</div>
                    </div>
                    <div class="col-4">
                        <img src="EllenImagen/PORSCHE.png" alt="Porsche" class="brand-logo">
                        <div class="brand">PORSCHE</div>
                    </div>
                    <div class="col-4">
                        <img src="EllenImagen/Hyundai.png" alt="Hyundai" class="brand-logo">
                        <div class="brand">HYUNDAI</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', event => {
            document.querySelector('#frmPublicaciones').addEventListener('submit', (e) => {
                e.preventDefault();
    
                let txtNombreVehiculo = document.getElementById('txtNombreVehiculo');
                let txtPrecio = document.getElementById('txtPrecio');
                let txtDescripcion = document.getElementById('txtDescripcion');
                let imgVehiculo = document.getElementById('imgVehiculo');
                let imgExtra = document.getElementById('imgVehiculo2');
    
                let formData = new FormData();
                formData.append('nombre_vehiculo', txtNombreVehiculo.value);
                formData.append('precio', txtPrecio.value);
                formData.append('descripcion', txtDescripcion.value);
                formData.append('imgVehiculo', imgVehiculo.files[0]);  // Aquí se añade la imagen principal
                formData.append('imgVehiculo2', imgExtra.files[0]);     // Aquí se añade la imagen adicional
    
                fetch('/subir_publicacion', {  // Cambiar la ruta a /subir_publicacion
                    method: 'POST',
                    body: formData
                })
                .then(res => res.json())
                .then(data => {
                    if (data.msg === 'ok') {
                        alert('¡Publicación guardada con éxito!');
                        window.location.href = '/';
                    } else { 
                        alert('Error al guardar la publicación.');
                    } 
                })
                .catch(err => console.log(err));
            });
        });
    </script>    
</body>

</html>
